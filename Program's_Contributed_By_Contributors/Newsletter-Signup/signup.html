<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="image/logo.png" alt="" width="100" height="75">
            <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter!</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" id="floatingInput" placeholder="First Name" name = "fName">
                <label for="floatingInput">First Name</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control middle" id="floatingInput" placeholder="Last Name" name="lName">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" id="floatingEmail" placeholder="Email" name="email">
                <label for="floatingEmail">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Subha-5</p>
        </form>

    </main>


</body>
